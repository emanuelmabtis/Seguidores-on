<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comprar Seguidores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    /* Estilo para a tabela */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #333;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }

    tr:nth-child(even) td {
      background-color: #e9e9e9;
    }

    .price {
      color: #ff6600;
    }

    /* Estilo para o formulário de pedido */
    .pedido-container {
      margin-top: 40px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .pedido-container h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"], input[type="number"], button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Estilo para a seção de contato (WhatsApp) */
    .whatsapp-container {
      margin-top: 40px;
      text-align: center;
    }

    .whatsapp {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #25d366;
      padding: 10px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .whatsapp img {
      margin-right: 10px;
    }

    /* Estilo para o botão de indicação */
    .promo-button {
      background-color: #ff5733;
      color: white;
      font-weight: bold;
      padding: 12px;
      border-radius: 50px;
      margin-top: 30px;
      width: 100%;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }

    .promo-button:hover {
      background-color: #e04e2c;
    }

  </style>
</head>
<body>
  <h1>Comprar Seguidores</h1>

  <!-- Formulário de Pedido -->
  <div class="pedido-container">
    <h2>Faça Seu Pedido de Seguidores</h2>
    <form id="pedidoForm">
      <label for="link">Link do perfil ou post:</label>
      <input type="text" id="link" name="link" placeholder="Insira o link aqui" required>

      <label for="quantidade">Quantidade de seguidores:</label>
      <input type="number" id="quantidade" name="quantidade" min="1000" placeholder="Ex: 1000" required>

      <button type="submit">Fazer Pedido</button>
    </form>
    <p id="respostaPedido" style="text-align: center;"></p>
  </div>

  <!-- Tabela de Preços -->
  <h2>Tabela de Preços de Seguidores</h2>
  <table>
    <thead>
      <tr>
        <th>Quantidade de Seguidores</th>
        <th>Preço (R$)</th>
      </tr>
    </thead>
    <tbody id="tabelaSeguidores">
      <!-- A tabela será preenchida com JavaScript -->
    </tbody>
  </table>

  <!-- Seção de Contato (WhatsApp) -->
  <div class="whatsapp-container">
    <a href="https://wa.me/5571984396895" class="whatsapp" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="30" height="30"/>
      Entre em contato pelo WhatsApp
    </a>
  </div>

  <!-- Botão de Indicação -->
  <a href="https://seulink.com/ref" class="promo-button" target="_blank">
    Indique e Ganhe Promoção!
  </a>

  <script>
    const tabela = document.getElementById('tabelaSeguidores');
    const respostaPedido = document.getElementById('respostaPedido');

    // Definir o número inicial de seguidores e o preço inicial
    const seguidoresIniciais = 1000;
    const precoInicial = 9; // Preço para 1000 seguidores

    // Quantidade de passos (por exemplo, 10 passos para gerar diferentes quantidades)
    const passos = 10;

    for (let i = 1; i <= passos; i++) {
      const seguidores = seguidoresIniciais * i;
      const preco = (precoInicial * i).toFixed(2); // Preço baseado no número de seguidores

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${seguidores.toLocaleString()}</td>
        <td class="price">R$ ${preco}</td>
      `;
      tabela.appendChild(row);
    }

    // Lidar com o envio do formulário
    document.getElementById('pedidoForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const link = document.getElementById('link').value;
      const quantidade = document.getElementById('quantidade').value;

      if (link && quantidade) {
        // Aqui você pode processar o pedido com a API (caso tenha algum backend configurado)

        respostaPedido.innerText = `Pedido realizado com sucesso! Você pediu ${quantidade} seguidores para o link ${link}.`;

        // Limpar os campos
        document.getElementById('link').value = '';
        document.getElementById('quantidade').value = '';
      } else {
        respostaPedido.innerText = 'Por favor, preencha todos os campos.';
      }
    });
  </script>
</body>
</html>
